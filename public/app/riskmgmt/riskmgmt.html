<div ng-controller="riskmgmtCtrlAs as riskmgmt">
  <h3 class="text-center">{{riskmgmt.title}}</h3>
  <div class="row spacer">
    <div class="checklistGrid">
      <div ui-grid="riskmgmt.checklistGridOptions" ui-grid-grouping ui-grid-selection class=""></div>
    </div>
  </div>
  <div class="row spacer">
      <div class="col-xs-12">
        <button type="button" ng-click="riskmgmt.getRegisterReport()" class="btn btn-primary">
            Generate Register Report
        </button>
      </div>
  </div>
</div>
