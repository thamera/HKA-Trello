<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./freshdeskurl.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-horizontal" id="freshdesk_create">
        <div class="form-group">
          <div class="col-xs-6">
            <label for="ticketReqester">Requested By (Email Address)</label>
            <input type="email" class="form-control" id="ticketReqester">
          </div>
          <div class="col-xs-3">
            <label for="ticketPriority">Priority</label>
            <select id="ticketPriority" class="form-control">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
              <option value="4">Urgent</option>
            </select>
          </div>
        </div>
        <div class="form-group" id="ticketProject-group">
          <div class="col-xs-12">
            <label for="ticketProject">Project (required)</label>
            <select id="ticketProject" class="form-control">
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="ticketCC">Email Addresses to CC (comma separated)</label>
            <textarea id="ticketCC" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-9">
            <label for="ticketSubject">Subject</label>
            <input type="text" class="form-control" id="ticketSubject">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="ticketDescription">Description</label>
            <div id="ticketDescription" class="form-control"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 files" id="ticketFileContainer">
            <label for="ticketFiles">Attachments</label>
            <span id="ticketFiles" class="btn btn-default btn-file">
              Browse <input type="file" name="ticketFiles" multiple />
            </span>
            <br />
            <ul class="fileList"></ul>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submitBtn" type="submit" class="btn btn-default mod-primary"><i class="fa fa-spinner fa-spin hide"></i><span>Send</span></button>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script type="text/javascript" src="https://trello.com/1/client.js?key=2aa92cafd38af541fd512aa516050986"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.min.js"></script>
    <script src="./freshdesk.service.js"></script>
    <script src="./freshdeskcreate.js"></script>
  </body>
</html>
